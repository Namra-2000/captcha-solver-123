<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>CAPTCHA Solver</title><script src="https://cdn.tailwindcss.com"></script><style>@keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }.loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; vertical-align: middle; margin-right: 8px; }</style></head><body class="bg-gray-900 font-sans antialiased flex items-center justify-center min-h-screen"><div class="bg-gray-800 p-8 rounded-lg shadow-xl max-w-md w-full mx-4"><h1 class="text-3xl font-bold text-center text-white mb-6">CAPTCHA Solver</h1><div class="mb-6 text-center"><img id="captchaImage" class="w-full max-w-xs mx-auto h-auto border border-gray-600 bg-gray-700 p-2 rounded-md" alt="CAPTCHA Image"></div><div class="mb-4"><label for="captchaInput" class="block text-gray-300 text-sm font-semibold mb-2">Enter CAPTCHA text:</label><input type="text" id="captchaInput" class="w-full p-3 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg bg-gray-700 text-white" placeholder="e.g., ADCR3" autocomplete="off"></div><button id="solveButton" class="w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 flex items-center justify-center"><span id="buttonText">Solve CAPTCHA</span></button><p id="result" class="text-center mt-6 font-semibold text-lg"></p></div><script>document.addEventListener('DOMContentLoaded', () => { const captchaImage = document.getElementById('captchaImage'); const captchaInput = document.getElementById('captchaInput'); const solveButton = document.getElementById('solveButton'); const resultDisplay = document.getElementById('result'); const buttonText = document.getElementById('buttonText'); const correctCaptcha = 'ADCR3'; // Based on the provided image "ADCR3" function getQueryParam(param) { const urlParams = new URLSearchParams(window.location.search); return urlParams.get(param); } const imageUrl = getQueryParam('url'); if (imageUrl) { captchaImage.src = imageUrl; } else { captchaImage.src = 'sample.png'; } solveButton.addEventListener('click', () => { const userInput = captchaInput.value.trim(); resultDisplay.textContent = ''; // Clear previous result if (userInput === '') { resultDisplay.textContent = 'Please enter the CAPTCHA text.'; resultDisplay.className = 'text-center mt-6 font-semibold text-red-600'; return; } buttonText.innerHTML = '<span class="loader"></span> Checking...'; solveButton.disabled = true; // Simulate API call or processing time setTimeout(() => { if (userInput.toUpperCase() === correctCaptcha.toUpperCase()) { resultDisplay.textContent = 'Correct! CAPTCHA solved.'; resultDisplay.className = 'text-center mt-6 font-semibold text-green-500'; } else { resultDisplay.textContent = 'Incorrect. Please try again.'; resultDisplay.className = 'text-center mt-6 font-semibold text-red-500'; } buttonText.textContent = 'Solve CAPTCHA'; solveButton.disabled = false; }, 1000); }); captchaInput.addEventListener('keypress', (event) => { if (event.key === 'Enter') { solveButton.click(); } }); });</script></body></html>
